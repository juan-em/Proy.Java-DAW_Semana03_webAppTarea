<html>
    <head>
        <title>Números primos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" 
              href="webjars/bootstrap/5.1.0/css/bootstrap.min.css" type="text/css" />

    <body>
        <div class="row">
            <div class="container mt-5 col-3">
                <h3 style="text-align:center">Elija la cantidad de números primos que desea obtener:</h3><br>
                <form name="form" action="/WebApp03Tarea/ServletPrimos" method="post">
                    <div class="form-group mb-3"> 
                        <label class="control-label">Ingrese un valor:</label>
                        <input type="text" class="form-control" id="num" name="num" placeholder="Cantidad">
                    </div>    
                    <div class="form-group mb-3 text-center"> <!-- Submit Button -->
                        <button type="submit" id="calcular" class="btn btn-info" >Calcular</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
